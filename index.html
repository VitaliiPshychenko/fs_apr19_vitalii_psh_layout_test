<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout_test</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <ul class="athletes">
    <li class="athletes__item">
      <div class="img-wrap">
        <img src="./image/Mayweather.jpg" alt="Mayweather">
        <span class="number">1</span>
      </div>
      <p class="athletes__name">Floyd Mayweather</p>
      <p class="athletes__sport">Box</p>
    </li>
    <li class="athletes__item">
      <div class="img-wrap">
        <img src="./image/Messi.jpg" alt="Messi">
        <span class="number">2</span>
      </div>
      <p class="athletes__name">Lionel Messi</p>
    </li>
    <li class="athletes__item">
      <div class="img-wrap">
        <img src="./image/Ronaldo.jpg" alt="Ronaldo">
        <span class="number">3</span>
      </div>
      <p class="athletes__name">Cristiano Ronaldo</p>
    </li>
    <li class="athletes__item">
      <div class="img-wrap">
        <img src="./image/McGregor.jpg" alt="McGregor">
        <span class="number">4</span>
      </div>
      <p class="athletes__name">Conor McGregor</p>
    </li>
    <li class="athletes__item">
      <div class="img-wrap">
        <img src="./image/Neymar.jpg" alt="Neymar">
        <span class="number">5</span>
      </div>
      <p class="athletes__name">Neymar</p>
    </li>
    <li class="athletes__item">
      <div class="img-wrap">
        <img src="./image/James.jpg" alt="James">
        <span class="number">6</span>
      </div>
      <p class="athletes__name">LeBron James</p>
      <p class="athletes__sport">Basketball, $85.5M</p>
    </li>
    <li class="athletes__item">
      <div class="img-wrap">
        <img src="./image/Federer.jpg" alt="Federer">
        <span class="number">7</span>
      </div>
      <p class="athletes__name">Roger Federer</p>
    </li> 
    <li class="athletes__item">
      <div class="img-wrap">
        <img src="./image/Curry.jpg" alt="Curry">
        <span class="number">8</span>
      </div>
      <p class="athletes__name">Stephen Curry</p>
    </li>
    <li class="athletes__item">
      <div class="img-wrap">
        <img src="./image/Ryan.jpg" alt="Ryan">
        <span class="number">9</span>
      </div>
      <p class="athletes__name">Matt Ryan</p>
    </li>
    <li class="athletes__item">
      <div class="img-wrap">
        <img src="./image/Stafford.jpg" alt="Stafford">
        <span class="number">10</span>
      </div>
      <p class="athletes__name">Matthew Stafford</p>
    </li>
  </ul>
</body>
</html>
